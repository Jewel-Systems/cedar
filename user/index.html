    <script type="text/javascript" src="/cedar/js/user/deleteUser.js"></script>
    <script type="text/javascript" src="/cedar/js/user/auth.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-default">

                <a class="navbar-brand" href="/cedar">
                  <img src="/cedar/images/logo.png" class="img-responsive" alt="Cedar House" />
                </a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="/cedar">Home</a></li>
                  <li><a href="#">News</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Contact Us</a></li>
                  <li><a href="/cedar/user/logout">Logout</a></li>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">

                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-1 col-md-10">
          <div class="content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title text-center user-type">Status</h3>
              </div>
              <div class="panel-body">
                <div class="status">
                  <div class="pull-right">
                    <button type="submit" id="addUserBut" class="btn btn-success" data-toggle="modal" data-target="#addUser">Add new user</button>

                    <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUserModLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button class="close" type="button" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4>Add a new user</h4>
                          </div>
                          <div class="modal-body">
                            <h4 class="text-danger addStatus"></h4>
                            <form class="form-horizontal add" id="add" method="post">
                              <div class="form-group">
                                <label for="inputFname" class="col-md-3 control-label">First name:</label>
                                <div class="col-md-9">
                                  <input type="text" id="inputFname" class="form-control" name="fname" placeholder="John" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputLname" class="col-md-3 control-label">Last name:</label>
                                <div class="col-md-9">
                                  <input type="text" id="inputLname" class="form-control" name="lname" placeholder="Henderson" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail" class="col-md-3 control-label">Email:</label>
                                <div class="col-md-9">
                                  <input type="email" id="inputEmail" class="form-control" name="email" placeholder="john.henderson@gmail.com" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputType" class="col-md-3 control-label">Type:</label>
                                <div class="col-md-9">
                                  <select class="form-control" name="type">
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Admin</option>
                                  </select>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPass1" class="col-md-3 control-label">Password:</label>
                                <div class="col-md-9">
                                  <input type="password" id="inputPass1" class="form-control" name="pass1" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPass2" class="col-md-3 control-label">Confirm Password:</label>
                                <div class="col-md-9">
                                  <input type="password" id="inputPass2" class="form-control" name="pass2" />
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-md-12">
                                  <button class="btn btn-success pull-right" type="submit">Add User</button>
                                </div>
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row footer">
            <div class="col-md-12">
              <span class="pull-left">Copyright &copy; Cedar House</span><span class="pull-right text-right">Education for our time</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
