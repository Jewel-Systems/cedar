<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cedar House</title>
  <base href="/">
  <link rel="shortcut icon" href="images/index.ico">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-light bg-faded">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Cedar House">
          </a>
        </nav>
      </div>
    </div>
    <div class="row flex-items-md-center">
      <div class="container">
        <div class="row flex-items-md-center content">
          <div class="col-md-8">
            <div class="card main text-xs-center login">
              <div class="card-block">
                <h4 class="card-title">Present your QR code</h4>
                <div class="loading">
                  <img class="img-fluid" src="images/balls.gif" alt="loading">
                </div>
                <div class="row flex-items-md-center">
                  <div class="col-md-10">
                    <div class="thumbnail embed-responsive embed-responsive-4by3" id="camera"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="row flex-items-md-around">
      <div class="col-md-8"><span class="float-md-left">Copyright &copy; Cedar House</span><span class="float-md-right text-right">Education for our time</span>
      </div>
    </div>
    <script type="application/javascript" src="js/default.js"></script>
    <script type="application/javascript" src="js/qr.js"></script>
    <script type="application/javascript" src="js/login.js"></script>
  </footer>
</body>

</html>
