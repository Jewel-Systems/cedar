<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cedar House</title>
    <link rel="shortcut icon" href="/cedar/css/images/index.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="/cedar/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/cedar/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/cedar/css/home.css" type="text/css" />
    <link rel="stylesheet" href="/cedar/css/login.css" type="text/css" />

    <!-- JavaScript -->
    <script type="text/javascript" src="/cedar/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/cedar/js/bootstrap.min.js"></script>

    <!-- Script for the QRCode camera -->
    <script type="text/javascript" src="/cedar/js/qrcode/grid.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/version.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/detector.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/formatinf.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/errorlevel.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/bitmat.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/datablock.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/bmparser.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/datamask.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/rsdecoder.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/gf256poly.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/gf256.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/decoder.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/qrcode.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/findpat.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/alignpat.js"></script>
    <script type="text/javascript" src="/cedar/js/qrcode/databr.js"></script>

    <script type="text/javascript" src="/cedar/js/defaults.js"></script>
    <script type="text/javascript" src="/cedar/js/user/login.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/cedar">
                  <img src="/cedar/images/logo.png" class="img-responsive" alt="Cedar House" />
                </a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">News</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Contact Us</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-1 col-md-10">
          <div class="content">
            <img src="/cedar/images/balls.gif" class="img-responsive loading" alt="loading" />
            <p class="greeting">Hello</p>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title text-center">Login</h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-6">
                    <p>Present your QR code</p>
                    <!-- <video id="v" autoplay=""></video> -->
                    <img class="img-responsive" src="http://placehold.it/350x300" alt="placeholder" />
                  </div>
                  <div class="col-md-6">
                    <div class="loginmodal-container">
                      <h1>Login to Your Account</h1><br>
                      <form action="/cedar/user/" class="loginForm" method="post">
                        <input type="text" name="email" placeholder="Email" required>
                        <input type="password" name="pass" placeholder="Password" required>
                        <input type="submit" class="login loginmodal-submit" value="Login">
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row footer">
            <div class="col-md-12">
              <span class="pull-left">Copyright &copy; Cedar House</span><span class="pull-right text-right">Education for our time</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
